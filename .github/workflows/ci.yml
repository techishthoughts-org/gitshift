name: ğŸš€ GitPersona CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.23'

jobs:
  # ğŸ§ª Test & Build
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        check-latest: true

    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: ğŸ”„ Download Dependencies
      run: go mod download

    - name: ğŸ” Verify Dependencies
      run: go mod verify

    - name: ğŸ§¹ Format Check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted properly:"
          gofmt -s -l .
          exit 1
        fi

    - name: ğŸ”§ Vet Analysis
      run: go vet ./...

    - name: ğŸ§ª Run Tests
      run: go test -v -timeout 5m ./...

    - name: ğŸ—ï¸ Build Binary
      run: |
        go build -o gitpersona .
        ./gitpersona --version

  # ğŸ”’ Security Check
  security:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ” Vulnerability Check
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: ğŸ“¦ Dependency Review
      uses: actions/dependency-review-action@v4
      if: github.event_name == 'pull_request'

  # ğŸ“Š Code Quality
  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ” Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m
