name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.23'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
      - name: Run tests
        run: |
          go mod download
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

  build:
    name: Build
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/gitshift-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -o dist/gitshift-darwin-amd64 .

          # Get the tag name without refs/tags/
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: gitshift-${{ github.ref_name }}
          body: |
            ## Changes

            - Initial release

            ## Assets

            - `gitshift-linux-amd64` - Linux 64-bit binary
            - `gitshift-darwin-amd64` - macOS 64-bit binary
          files: |
            dist/gitshift-linux-amd64
            dist/gitshift-darwin-amd64
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
