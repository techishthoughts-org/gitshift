name: ğŸ“š Documentation & Website

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  # ğŸ“š Documentation Validation
  docs-validation:
    name: ğŸ“š Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Check Markdown Links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/markdown-link-check.json'
        folder-path: 'docs/'

    - name: ğŸ“ Check Documentation Structure
      run: |
        echo "Validating documentation structure..."

        # Check if all required docs exist
        required_docs=("README.md" "docs/USER_GUIDE.md" "docs/CONFIGURATION.md" "docs/TROUBLESHOOTING.md" "docs/ARCHITECTURE.md" "docs/SECURITY.md" "docs/CONTRIBUTING.md")

        for doc in "${required_docs[@]}"; do
          if [ -f "$doc" ]; then
            echo "âœ… $doc exists"
          else
            echo "âŒ $doc missing"
            exit 1
          fi
        done

        echo "âœ… All required documentation files present"

    - name: ğŸ“Š Documentation Metrics
      run: |
        echo "## ğŸ“š Documentation Metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Count documentation files
        DOC_COUNT=$(find docs/ -name "*.md" | wc -l)
        echo "**Documentation Files**: $DOC_COUNT" >> $GITHUB_STEP_SUMMARY

        # Count total lines in documentation
        DOC_LINES=$(find docs/ -name "*.md" -exec wc -l {} + | tail -1 | awk '{print $1}')
        echo "**Total Documentation Lines**: $DOC_LINES" >> $GITHUB_STEP_SUMMARY

        # Count README lines
        README_LINES=$(wc -l < README.md)
        echo "**README Lines**: $README_LINES" >> $GITHUB_STEP_SUMMARY

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“‹ Documentation Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… User Guide" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Configuration Guide" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Troubleshooting Guide" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Architecture Guide" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Security Guide" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Contributing Guide" >> $GITHUB_STEP_SUMMARY

  # ğŸŒ Website Deployment (if using GitHub Pages)
  website-deploy:
    name: ğŸŒ Deploy Documentation Website
    runs-on: ubuntu-latest
    needs: docs-validation
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“š Generate Documentation Site
      run: |
        echo "Generating documentation website..."

        # Create site directory
        mkdir -p site

        # Copy documentation files
        cp -r docs/ site/
        cp README.md site/

        # Create index.html from README.md
        echo "Converting README.md to index.html..."
        # Note: In a real implementation, you'd use a markdown to HTML converter
        # For now, we'll create a simple index
        cat > site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GitPersona Documentation</title>
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
                h1 { color: #2c3e50; }
                h2 { color: #34495e; }
                .nav { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
                .nav a { display: block; margin: 10px 0; color: #007bff; text-decoration: none; }
                .nav a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <h1>ğŸ­ GitPersona Documentation</h1>
            <p>Welcome to the GitPersona documentation. Choose a guide to get started:</p>

            <div class="nav">
                <h2>ğŸ“š Documentation</h2>
                <a href="USER_GUIDE.md">ğŸ“‹ User Guide</a>
                <a href="CONFIGURATION.md">âš™ï¸ Configuration Guide</a>
                <a href="TROUBLESHOOTING.md">ğŸš¨ Troubleshooting Guide</a>
                <a href="ARCHITECTURE.md">ğŸ—ï¸ Architecture Guide</a>
                <a href="SECURITY.md">ğŸ”’ Security Guide</a>
                <a href="CONTRIBUTING.md">ğŸ¤ Contributing Guide</a>
            </div>

            <p><strong>Quick Start:</strong> <a href="USER_GUIDE.md">Get started with GitPersona</a></p>
        </body>
        </html>
        EOF

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        cname: # Add your custom domain here if you have one

  # ğŸ“Š Documentation Analytics
  docs-analytics:
    name: ğŸ“Š Documentation Analytics
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“Š Generate Documentation Analytics
      run: |
        echo "## ğŸ“Š Documentation Analytics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Count documentation files by type
        echo "### ğŸ“ Documentation Structure" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        for file in docs/*.md; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .md)
            lines=$(wc -l < "$file")
            size=$(du -h "$file" | cut -f1)
            echo "- **$filename**: $lines lines, $size" >> $GITHUB_STEP_SUMMARY
          fi
        done

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ˆ Documentation Health" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Files**: $(find docs/ -name "*.md" | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Size**: $(du -sh docs/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Last Updated**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
